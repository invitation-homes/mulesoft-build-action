      uses: actions/setup-node@v2
      with:
        node-version: 12

    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.5
      with:
        maven-version: 3.8.2

    - run: node ${{ env.GITHUB_ACTION_PATH }}/dist/index.js
      shell: bash